<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Animepedia</title>
    <link rel="shortcut icon" href="../imgs/A.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "https://fonts.googleapis.com/css2?family=Lato&display=swap" rel = "stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        fetch('anime.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('anime-table-body');
        data.anime.forEach(anime => {
          const row = document.createElement('tr');
          const cell = document.createElement('td');
          const episodesCell = document.createElement('td');
          const seasonCell = document.createElement('td');
          const link = document.createElement('a');
          const text = document.createElement('p1');

          seasonCell.textContent = anime.seasons || 'N/A';

          text.className = "animeEp";
          text.textContent = anime.episodes || 'N/A';
          episodesCell.appendChild(text)

          link.href = anime.name+'.html';
          link.className = "animeLink";
          link.textContent = anime.name;
          cell.appendChild(link);
          row.appendChild(cell);

          row.appendChild(episodesCell);
          row.appendChild(seasonCell);

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error(error);
      });
    </script>

</head>

<body>
        
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark">

        <div class="container-fluid">

            <a class="navbar-brand" href="./index.html">ANIMEPEDIA</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <ul class="navbar-nav">

                    <li class="nav-item">

                    <a class="nav-link" href="anime.html">Lista anime</a>

                    </li> 

                </ul>

            </div>

        </div>

    </nav>

    <div class="container p-4 my-5 pt-2 bg-custom text-white text-center">

        <h1>Lista Anime</h1>

        <table id="anime-table" class="animeList">
            <thead>
              <tr>
                <th>Nazwa</th>
                <th>Liczba odcinków</th>
                <th>Liczba sezonów</th>
              </tr>
            </thead>
            <tbody id="anime-table-body"></tbody>
          </table>

    

</body>
    
</html>
